      if (tag.includes("vibe") || tag.includes("coding")) return "cover-vibe-coding";
      if (tag.includes("organisation")) return "cover-organisation";
      if (tag.includes("images")) return "cover-images";
      if (tag.includes("marketing")) return "cover-marketing";
      if (tag.includes("hack")) return "cover-hack-videos";
      if (tag.includes("agents")) return "cover-agents-ia";
      if (tag.includes("contenu")) return "cover-contenu";

              )}

              {/* Tag Badge */}
              <div className="absolute top-3 left-3">
                <span className="px-3 py-1 rounded-full text-xs font-semibold bg-black/50 text-white backdrop-blur-sm">
                  {resource.tags[0]}
                </span>
              </div>
            </div>

            {/* Content */}
            <div className="p-4 md:p-5 flex flex-col flex-grow">
              <h3 className="text-[15px] md:text-[16px] font-bold text-[#1d1d1f] mb-1.5 tracking-tight leading-snug group-hover:text-[#0071E3] transition-colors line-clamp-2">
                {resource.title}
              </h3>
              <p className="text-[13px] text-[#6e6e73] leading-relaxed font-medium mb-2">
                {resource.shortDescription}
              </p>

              {/* Footer - Clic ouvre le lien */}
              <div
                onClick={handleCtaClick}
                className="mt-auto flex items-center justify-between pt-2 border-t border-black/5 cursor-pointer hover:bg-[#F5F5F7] transition-colors rounded-b-lg -mx-4 -mb-4 md:-mx-5 md:-mb-5 px-4 py-3 md:px-5"
              >
                <div className="flex items-center gap-1.5">
                  <span className="text-[10px] text-[#86868B] font-medium">Mot-clé:</span>
                  <span className="px-2 py-0.5 rounded text-[10px] font-bold tracking-wide border border-[#C9A227]/30 text-[#B8860B] bg-[#C9A227]/10">
                    {resource.ctaKeyword}
                  </span>
                </div>
                <svg className="h-4 w-4 text-[#0071E3]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M14 5l7 7m0 0l-7 7m7-7H3" />
                </svg>
              </div>
            </div>
          </div>

          <VideoModal
            isOpen={isModalOpen}
            onClose={() => setIsModalOpen(false)}
            vimeoUrl={resource.vimeoUrl}
            linkToTool={resource.linkToTool}
            title={resource.title}
            ctaKeyword={resource.ctaKeyword}
          />
        </>
      );
    }

    // ============================================
    // COMPOSANT: ResourceGrid
    // ============================================
    function ResourceGrid({ title, resources }) {
      if (resources.length === 0) {
        return (
          <div className="py-12 text-center">
            <p className="text-[#86868B] text-lg">Aucune ressource trouvée</p>
          </div>
        );
      }

      return (
        <section className="w-full py-3 bg-[#F5F5F7]">
          <div className="px-4 md:px-6 max-w-[1000px] mx-auto w-full mb-3">
            <h2 className="text-lg md:text-xl font-bold text-[#1D1D1F] tracking-tight">{title}</h2>
          </div>

          <div className="max-w-[1000px] mx-auto w-full px-4 md:px-6">
            <div className="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-4">
              {resources.map((resource) => (
                <AppleCard key={resource.id} resource={resource} />
              ))}
            </div>
          </div>
        </section>
      );
    }

    // ============================================
    // COMPOSANT: Footer
    // ============================================
    function Footer() {
      return (
        <footer className="bg-[#0b0d0d] py-8 px-6">
          <div className="max-w-[1000px] mx-auto text-center">
            <p className="text-[#6e6e73] text-sm">
              © 2026 Samurai Marketing. Tous droits réservés.
            </p>
          </div>
        </footer>
      );
    }

    // ============================================
    // APP PRINCIPALE
    // ============================================
    function App() {
      const [searchTerm, setSearchTerm] = useState("");
      const [selectedTag, setSelectedTag] = useState(null);

      const allTags = useMemo(() => {
        const tags = new Set();
        RESOURCES.forEach(r => r.tags.forEach(t => tags.add(t)));
        return Array.from(tags).sort();
      }, []);

      const filteredResources = useMemo(() => {
        return RESOURCES.filter(resource => {
          const matchesSearch =
            resource.title.toLowerCase().includes(searchTerm.toLowerCase()) ||
            resource.shortDescription.toLowerCase().includes(searchTerm.toLowerCase()) ||
            resource.ctaKeyword.toLowerCase().includes(searchTerm.toLowerCase());
          const matchesTag = selectedTag ? resource.tags.includes(selectedTag) : true;
          return matchesSearch && matchesTag;
        });
      }, [searchTerm, selectedTag]);

      const featuredResources = useMemo(() =>
        filteredResources.filter(r => r.isFeatured),
        [filteredResources]
      );

      return (
        <div className="min-h-screen bg-[#F5F5F7] flex flex-col">
          <Header />
          <Hero />
          <SearchBar
            searchTerm={searchTerm}
            setSearchTerm={setSearchTerm}
            selectedTag={selectedTag}
            setSelectedTag={setSelectedTag}
            tags={allTags}
          />

          <main className="flex-grow pb-8">
            {searchTerm || selectedTag ? (
              <ResourceGrid
                title="Résultats de recherche"
                resources={filteredResources}
              />
            ) : (
              <ResourceGrid
                title="Ressources les plus récentes"
                resources={[...RESOURCES].reverse()}
              />
            )}
          </main>

          <Footer />
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
